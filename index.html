<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>

    <!-- CSS Style Sheet -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Hungry Monster</h1>
    <!-- Search Bar -->
    <h4 class="text-center mt-3 fst-italic text-secondary">
      type any valid entries and you will get the matching food names
    </h4>
    <div
      id="search-bar"
      class="container-fluid d-flex justify-content-center align-items-center mt-5"
    >
      <div class="d-flex">
        <input
          id="search"
          class="form-control me-2"
          type="search"
          placeholder=" &#x1F373; Search the meal"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </div>

    <!-- Handling Invalid Search Options -->
    <div id="invalid-search"></div>
    <br />
    <br />
    <!-- Individual Meal Information -->
    <div id="individual-meal-info" class="m-auto"></div>
    <br />
    <!-- All Meals Information -->
    <div id="all-meals"></div>

    <!-- JavaScript File -->
    <script src="app.js"></script>
  </body>
</html>
